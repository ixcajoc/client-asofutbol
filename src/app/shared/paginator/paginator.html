
<div class="py-10">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
      
      <!-- Info y selector de límite -->
      <div class="flex items-center gap-4">
        <div class="text-sm text-gray-600 dark:text-gray-400">
          Mostrando {{ startItem }} - {{ endItem }} de {{ totalItems }}
        </div>
    
        <div class="flex items-center gap-2">
          <label class="text-sm text-gray-600 dark:text-gray-400">Por página:</label>
          <select
            [value]="limit"
            (change)="changeLimit(+$any($event.target).value)"
            class="border border-gray-300 dark:border-gray-700 rounded-lg px-2 py-1 text-sm bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-hidden focus:ring-2 focus:ring-blue-500">
            <option [value]="5">5</option>
            <option [value]="10">10</option>
            <option [value]="20">20</option>
            <option [value]="50">50</option>
          </select>
        </div>
      </div>
    
      <!-- Controles de paginación -->
      <nav class="flex items-center gap-x-1" aria-label="Pagination">
        
        <!-- Botón Previous -->
        <button
          type="button"
          (click)="previousPage()"
          [disabled]="currentPage === 1"
          class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
          aria-label="Previous">
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6"></path>
          </svg>
          <span>Previous</span>
        </button>
    
        <!-- Botones de páginas -->
        <div class="flex items-center gap-x-1">
          @for (page of visiblePages; track $index) {
            @if (page === '...') {
              <span class="min-h-9.5 min-w-9.5 flex justify-center items-center text-gray-500 py-2 px-3 text-sm dark:text-gray-400">
                ...
              </span>
            } @else {
              <button
                type="button"
                (click)="goToPage(page)"
                [class.bg-blue-600]="page === currentPage"
                [class.text-white]="page === currentPage"
                [class.dark:bg-blue-500]="page === currentPage"
                class="min-h-9.5 min-w-9.5 flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
                [attr.aria-current]="page === currentPage ? 'page' : null">
                {{ page }}
              </button>
            }
          }
        </div>
    
        <!-- Botón Next -->
        <button
          type="button"
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
          class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
          aria-label="Next">
          <span>Next</span>
          <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </button>
    
      </nav>
    </div>

</div>
