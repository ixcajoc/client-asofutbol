<!-- Header -->
<header class="bg-blue-800 shadow-lg border-b border-white/10 dark:bg-neutral-800 dark:border-neutral-700">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div>
          <h1 class="text-2xl font-bold text-white">Asofutbol</h1>
          <p class="text-blue-100 text-sm dark:text-neutral-300">San Lucas Sacatepéquez</p>
        </div>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a (click)="scrollToSection('fixtures')" class="text-white hover:text-white/80 transition-colors dark:text-neutral-200 dark:hover:text-neutral-100">Partidos</a>
        <a (click)="scrollToSection('results')" class="text-white hover:text-white/80 transition-colors dark:text-neutral-200 dark:hover:text-neutral-100">Resultados</a>
        <a (click)="scrollToSection('table')" class="text-white hover:text-white/80 transition-colors dark:text-neutral-200 dark:hover:text-neutral-100">Clasificación</a>
        <a (click)="scrollToSection('stats')" class="text-white hover:text-white/80 transition-colors dark:text-neutral-200 dark:hover:text-neutral-100">Estadísticas</a>
        <a (click)="scrollToSection('news')" class="text-white hover:text-white/80 transition-colors dark:text-neutral-200 dark:hover:text-neutral-100">Noticias</a>
        <a routerLink="/login" class="text-white hover:bg-white/10 px-3 py-1.5 rounded-md transition-colors dark:text-neutral-100 dark:hover:bg-neutral-700">Iniciar sesión</a>
      </nav>

      <button class="md:hidden text-white hover:text-white/80 dark:text-neutral-200 dark:hover:text-neutral-100" aria-label="Abrir menú">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
