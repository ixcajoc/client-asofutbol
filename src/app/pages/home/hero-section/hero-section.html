<!-- Hero Section -->
<section class="bg-blue-700 text-white py-16 dark:bg-neutral-900">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">La Temporada Continua</h2>
    <p class="text-xl md:text-2xl mb-8 text-blue-100 dark:text-neutral-300">La emoción del fútbol</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
      <div class="bg-white/10 backdrop-blur-sm rounded-lg p-6 ring-1 ring-white/10">
        <h3 class="text-2xl font-bold">{{statList.total_equipos}}</h3>
        <p class="text-blue-100 dark:text-neutral-300">Equipos</p>
      </div>

      <div class="bg-white/10 backdrop-blur-sm rounded-lg p-6 ring-1 ring-white/10">
        <h3 class="text-2xl font-bold">{{statList.total_partidos}}</h3>
        <p class="text-blue-100 dark:text-neutral-300">Partidos de la temporada</p>
      </div>

      <div class="bg-white/10 backdrop-blur-sm rounded-lg p-6 ring-1 ring-white/10">
        <h3 class="text-2xl font-bold">{{statList.total_partidos - statList.partidos_finalizados}}</h3>
        <p class="text-blue-100 dark:text-neutral-300">Jornadas restantes</p>
      </div>
    </div>
  </div>
</section>
