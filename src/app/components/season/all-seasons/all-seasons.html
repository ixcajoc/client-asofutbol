<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

  <div class="bg-white dark:bg-neutral-800 shadow rounded-lg overflow-hidden">
    <div class="p-4 border-b border-gray-200 dark:border-neutral-700 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-neutral-200">Lista de Temporadas</h2>
      <button 
        routerLink="/seasons/new" 
        class="px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg shadow-sm hover:bg-blue-700
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        + Nueva Temporada
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
        <thead class="bg-gray-50 dark:bg-neutral-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase dark:text-neutral-300">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase dark:text-neutral-300">Nombre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase dark:text-neutral-300">Año</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase dark:text-neutral-300">Inicio</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase dark:text-neutral-300">Fin</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase dark:text-neutral-300">Estado</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-600 uppercase dark:text-neutral-300">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
          @for (season of seasonList; track season.id_temporada) {
            <tr class="hover:bg-gray-50 dark:hover:bg-neutral-700/50">
              <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">{{ season.id_temporada }}</td>
              <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">{{ season.nombre }}</td>
              <!-- <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">{{ season.año }}</td> -->
               <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">
                {{ season['año'] }}
                </td>
              <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">{{ season.fecha_inicio | date }}</td>
              <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">{{ season.fecha_fin | date }}</td>
              <td class="px-6 py-4">
                <span 
                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [ngClass]="season.activa ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300' : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300'">
                  {{ season.activa ? 'Activa' : 'Inactiva' }}
                </span>
              </td>
              <td class="px-6 py-4 text-right space-x-2">
                <!-- <button 
                  class="text-sm px-2 py-1 rounded-lg bg-blue-500 text-white hover:bg-blue-600"
                  (click)="editSeason(season)">Editar</button> -->

                <button 
                  class="text-sm px-2 py-1 rounded-lg bg-red-500 text-white hover:bg-red-600"
                  (click)="deleteSeason(season.id_temporada)">Eliminar</button>

                <button 
                  *ngIf="!season.activa" 
                  class="text-sm px-2 py-1 rounded-lg bg-green-500 text-white hover:bg-green-600"
                  (click)="activateSeason(season.id_temporada)">Activar</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
