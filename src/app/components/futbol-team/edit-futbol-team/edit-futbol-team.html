<!-- Card Section -->
<div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto">
  <!-- Card -->
  <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7 dark:bg-neutral-800">
    <div class="mb-8">
      <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">
        Actualizar equipo
      </h2>
      <p class="text-sm text-gray-600 dark:text-neutral-400">
        Registro de nuevos equipos
      </p>
    </div>

    <form [formGroup]="teamForm" (ngSubmit)="updateTeam()">
      <!-- Grid -->
      <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
        
        <!-- Nombre -->
        <div class="sm:col-span-3">
          <label for="nombre" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Nombre del equipo
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="nombre" formControlName="nombre" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Nombre del equipo" required>
        </div>

        <!-- Nombre corto -->
        <div class="sm:col-span-3">
          <label for="nombre_corto" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Nombre corto
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="nombre_corto" formControlName="nombre_corto" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Nombre corto" required>
        </div>

        <!-- Logo URL -->
        <div class="sm:col-span-3">
          <label for="logo_url" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Logo del equipo
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="logo_url" formControlName="logo_url" type="file" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            accept="image/*">
        </div>

        <!-- Color principal -->
        <div class="sm:col-span-3">
          <label for="color_principal" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Color principal
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="color_principal" formControlName="color_principal" type="color" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
        </div>

        <!-- Color secundario -->
        <div class="sm:col-span-3">
          <label for="color_secundario" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Color secundario
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="color_secundario" formControlName="color_secundario" type="color" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
        </div>

        <!-- Fecha fundación -->
        <div class="sm:col-span-3">
          <label for="fecha_fundacion" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Fecha de fundación
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="fecha_fundacion" formControlName="fecha_fundacion" type="date" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
        </div>

        <!-- Estadio -->
        <div class="sm:col-span-3">
          <label for="estadio" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Estadio
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="estadio" formControlName="estadio" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Nombre del estadio" required>
        </div>

        <!-- Entrenador -->
        <div class="sm:col-span-3">
          <label for="entrenador" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Entrenador
          </label>
        </div>
        <div class="sm:col-span-9">
          <select id="entrenador" formControlName="entrenador" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
            <option value="" disabled selected>Seleccione entrenador</option>
            @for (coach of coachList; track $index) {
              <option [value]="coach.nombre+' '+coach.apellido">{{coach.nombre}} {{coach.apellido}}</option>
            }

          </select>
        </div>

        <!-- Usuario responsable -->
        <div class="sm:col-span-3">
          <label for="id_usuario_responsable" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Usuario responsable
          </label>
        </div>
        <div class="sm:col-span-9">
          <select id="id_usuario_responsable" formControlName="id_usuario_responsable" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
            <option value="" disabled selected>Seleccione usuario responsable</option>
            
            @for (user of userList; track $index) {
              <option [value]="user.id_usuario">{{user.nombre}} {{user.apellido}}</option>
            }
          </select>
        </div>

      </div>
      <!-- End Grid -->

      <div class="mt-5 flex justify-end gap-x-2">
        <button 
          [routerLink]="['/dashboard1/panel-team']"
          type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-red-500 hover:text-white disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
          Cancelar
        </button>
        <button type="submit" [disabled]="teamForm.invalid" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          Registrar
        </button>
      </div>
    </form>
  </div>
  <!-- End Card -->
</div>
<!-- End Card Section -->
