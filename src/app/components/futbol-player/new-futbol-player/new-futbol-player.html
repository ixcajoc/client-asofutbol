<div class="container">
    <app-banner [title]="`Jugadores`"></app-banner>
</div>

<!-- Card Section -->
<div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto">
  <!-- Card -->
  <div class="bg-white rounded-xl shadow-xs p-4 sm:p-7 dark:bg-neutral-800">
    <div class="mb-8">
      <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">
        Perfil de jugador
      </h2>
      <p class="text-sm text-gray-600 dark:text-neutral-400">
        Ingresa la información del jugador
      </p>
    </div>

    <form [formGroup]="playerForm" (ngSubmit)="submitPlayerForm()">
      <!-- Grid -->
      <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
        <div class="sm:col-span-3">
          <label for="id_equipo" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Equipo
          </label>
        </div>
        <div class="sm:col-span-9">
          <select id="id_equipo" formControlName="id_equipo" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
            @for (team of teamList['data']; track $index) {
              <option [value]="team.id_equipo">{{ team.nombre }}</option>
            }
          </select>
        </div>
        <div class="sm:col-span-3">
          <label for="numero_camiseta" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Número de camiseta
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="numero_camiseta" formControlName="numero_camiseta" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Número de camiseta" required>
        </div>

        <div class="sm:col-span-3">
          <label for="nombre" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Nombre
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="nombre" formControlName="nombre" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Nombre" required>
        </div>

        <div class="sm:col-span-3">
          <label for="apellido" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Apellido
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="apellido" formControlName="apellido" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Apellido" required>
        </div>

        <div class="sm:col-span-3">
          <label for="fecha_nacimiento" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Fecha de nacimiento
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="fecha_nacimiento" formControlName="fecha_nacimiento" type="date" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
        </div>

        <div class="sm:col-span-3">
          <label for="posicion" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Posición
          </label>
        </div>
        <div class="sm:col-span-9">
          <select id="posicion" formControlName="posicion" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
            @for (position of playerPositionList; track $index) {
              <option [value]="position">{{position}}</option>
            }
          </select>
        </div>

        <div class="sm:col-span-3">
          <label for="peso" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Peso
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="peso" formControlName="peso" type="number" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Peso en kg" required>
        </div>

        <div class="sm:col-span-3">
          <label for="altura" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Altura
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="altura" formControlName="altura" type="number" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Altura en cm" required>
        </div>

        <div class="sm:col-span-3">
          <label for="pie_habil" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Pie hábil
          </label>
        </div>
        <div class="sm:col-span-9">
          <select id="pie_habil" formControlName="pie_habil" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            required>
            <option value="" disabled selected>Seleccione</option>
            <option value="DERECHO">Derecho</option>
            <option value="IZQUIERDO">Izquierdo</option>
          </select>
        </div>

        <div class="sm:col-span-3">
          <label for="nacionalidad" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Nacionalidad
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="nacionalidad" formControlName="nacionalidad" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Nacionalidad" required>
        </div>

        <div class="sm:col-span-3">
          <label for="documento_identidad" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Documento de Identidad
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="documento_identidad" formControlName="documento_identidad" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Número de documento" required>
        </div>

        <div class="sm:col-span-3">
          <label for="telefono" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Teléfono
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="telefono" formControlName="telefono" type="text" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="Teléfono">
        </div>

        <div class="sm:col-span-3">
          <label for="email" class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200">
            Correo electrónico
          </label>
        </div>
        <div class="sm:col-span-9">
          <input id="email" formControlName="email" type="email" 
            class="py-1.5 sm:py-2 px-3 block w-full border-gray-200 shadow-2xs sm:text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" 
            placeholder="correo@site.com" required>
        </div>

      </div>
      <!-- End Grid -->

      <div class="mt-5 flex justify-end gap-x-2">
        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-red-500 hover:text-white disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800">
          Cancelar
        </button>
        <button type="submit" [disabled]="playerForm.invalid" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          Registrar
        </button>
          <!-- <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          Registrar
        </button> -->
      </div>
    </form>
  </div>
  <!-- End Card -->
</div>
<!-- End Card Section -->
