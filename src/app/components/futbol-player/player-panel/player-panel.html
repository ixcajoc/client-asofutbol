<div class="grid grid-cols-3 gap-2">
    @for (player of playerList; track $index) {
        <app-player-card 
            [playerData]="player"
            (playerDeleted)="onPlayerDeleted(player.id_jugador)"     
        />
    }
</div>

<div class="container flex items-center justify-center py-6">
    <!-- Pagination -->
    <nav class="flex items-center gap-x-1" aria-label="Pagination">
    <button type="button" 
            (click)="cambiarPagina(currentPage - 1)" 
            [disabled]="currentPage === 1"
            class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10" 
            aria-label="Previous">
        <svg aria-hidden="true" class="hidden shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6"></path>
        </svg>
        <span>Previous</span>
    </button>

    <div class="flex items-center gap-x-1">   
        <button type="button" 
                *ngFor="let page of [].constructor(totalPages); let i = index" 
                (click)="cambiarPagina(i + 1)" 
                [class.active]="currentPage === (i + 1)"
                class="min-h-9.5 min-w-9.5 flex justify-center items-center text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm rounded-lg focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10">
        {{ i + 1 }}
        </button>
    </div>

    <button type="button" 
            (click)="cambiarPagina(currentPage + 1)" 
            [disabled]="currentPage === totalPages"
            class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10" 
            aria-label="Next">
        <span>Next</span>
        <svg aria-hidden="true" class="hidden shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
        </svg>
    </button>
    </nav>
    <!-- End Pagination -->


</div>
